---
- name: Test Ansible Collection
  hosts: localhost
  gather_facts: no
  module_defaults:
    launchdarkly_custom_role:
      api_key: "{{ ld_api_key }}"

  tasks:
  - name: Create Custom Role
    launchdarkly_custom_role:
      state: present
      name: "My Custom Role"
      key: "ans-test-custom-role"
      policy:
        - resources:
            - "proj/*:env/*:flag/*"
          actions:
            - "*"
          effect: "allow"
    register: response

    - assert:
      that: response.changed == True

  - name: Delete Custom Role
    launchdarkly_custom_role:
      state: absent
      key: "ans-test-custom-role"
