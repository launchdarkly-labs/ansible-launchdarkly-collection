---
- name: Test Ansible Collection
  hosts: localhost
  gather_facts: no
  module_defaults:
    launchdarkly_feature_flag:
      api_key: "{{ ld_api_key }}"
    launchdarkly_feature_flag_environment:
      api_key: "{{ ld_api_key }}"

  tasks:
  - name: Create Feature Flag
    launchdarkly_feature_flag:
      kind: bool
      state: present
      key: example_test_flag
      project_key: dano-test-project
      tags: ["yellow", "green"]
      name: ansible-random-new-name
      include_in_snippet: true
      description: "This is an awesome feature that will be implemented."

  - name: Set Feature Flag Environment
    launchdarkly_feature_flag_environment:
      state: "enabled"
      flag_key: example_test_flag
      project_key: dano-test-project
      environment_key: production
      comment: "testing updated flag environment"
      targets:
        - variation: 1
          values:
            - "test@example1.com"
            - "test2@example.com"
      rules:
        - variation: 1
          clauses:
            - attribute: test-attribute
              op: contains
              values:
                - 2
                - 3
              negate: true
      fallthrough:
        variation: 1
    register: results

  - assert:
      that:
        - results.changed == true

  - name: Update Feature Flag Environment
    launchdarkly_feature_flag_environment:
      state: "enabled"
      flag_key: example_test_flag
      project_key: dano-test-project
      environment_key: production
      comment: "testing updated flag environment"
      targets:
        - variation: 1
          values:
            - "test3@examplettt.com"
          state: add
      rules:
        - variation: 1
          clauses:
            - attribute: test-attribute
              op: contains
              values:
                - 2
                - 3
              negate: true
        - variation: 0
          clauses:
          - attribute: test-attribute2
            op: startsWith
            values:
              - 4
              - 5
      fallthrough:
        variation: 1

  - name: Idempotent Feature Flag Environment
    launchdarkly_feature_flag_environment:
      state: "enabled"
      flag_key: example_test_flag
      project_key: dano-test-project
      environment_key: production
      comment: "testing idempotent flag environment - should not appear"
      targets:
        - variation: 1
          values:
            - "test@example1.com"
            - "test2@example.com"
            - "test3@examplettt.com"
      rules:
        - variation: 1
          clauses:
            - attribute: test-attribute
              op: "contains"
              values:
                - 2
                - 3
              negate: true
        - variation: 0
          clauses:
          - attribute: test-attribute2
            op: startsWith
            values:
              - 4
              - 5
      fallthrough:
        variation: 1
    register: results

  - assert:
      that: results.changed == false

  - name: Rollout Feature Flag Environment
    launchdarkly_feature_flag_environment:
      state: "enabled"
      flag_key: example_test_flag
      project_key: dano-test-project
      environment_key: production
      comment: "testing updated flag environment"
      targets:
        - variation: 1
          values:
            - "test3@examplettt.com"
          state: add
      rules:
        - variation: 1
          state: present
          clauses:
            - attribute: test-attribute
              op: contains
              values:
                - 2
                - 3
              negate: true
        - variation: 0
          state: present
          clauses:
          - attribute: test-attribute2
            op: startsWith
            values:
              - 4
              - 5
      fallthrough:
        rollout:
          bucket_by: test-attribute
          weighted_variations:
            - variation: 0
              weight: 50000
            - variation: 1
              weight: 50000


  - name: Remove Feature Flag Rule
    launchdarkly_feature_flag_environment:
      state: "enabled"
      flag_key: example_test_flag
      project_key: dano-test-project
      environment_key: production
      comment: "testing updated flag environment"
      targets:
        - variation: 1
          values:
            - "test3@examplettt.com"
          state: add
      rules:
        - variation: 0
          clauses:
          - attribute: test-attribute2
            op: startsWith
            values:
              - 4
              - 5
      fallthrough:
        variation: 1

  - name: Remove Feature Flag Rule
    launchdarkly_feature_flag_environment:
      flag_key: example_test_flag
      project_key: dano-test-project
      environment_key: production
      comment: "state should not change, change variation to rollout"
      targets:
        - variation: 1
          values:
            - "test3@examplettt.com"
          state: add
      rules:
        - rollout:
            weighted_variations:
              - variation: 0
                weight: 50000
              - variation: 1
                weight: 50000
          clauses:
          - attribute: test-attribute2
            op: startsWith
            values:
              - 4
              - 5
      fallthrough:
        variation: 1

  - name: Delete flag
    launchdarkly_feature_flag:
      state: absent
      key: example_test_flag
      project_key: dano-test-project
