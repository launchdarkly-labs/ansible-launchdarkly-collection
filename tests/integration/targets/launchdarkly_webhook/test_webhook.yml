---
- name: Test Ansible Collection
  hosts: localhost
  gather_facts: no
  module_defaults:
    launchdarkly_webhook:
      api_key: "{{ ld_api_key }}"

  tasks:
  - name: Create Webhook
    launchdarkly_webhook:
      url: http://webhooks.com/webhook
      state: enabled
      name: Test Webhook
      tags:
        - blue
        - green
      statements:
        - resources:
            - "proj/*:env/*:flag/*"
          actions:
            - "*"
          effect: "allow"
    register: results

  - name: Delete webhook
    launchdarkly_webhook:
      state: absent
      webhook_id: "{{ results.webhook.id }}"
